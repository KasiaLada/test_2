<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Art Gallery</title>
		<link
			href="https://fonts.googleapis.com/css?family=Dancing+Script|Montserrat:400,700&display=swap&subset=latin-ext"
			rel="stylesheet" />

		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="wrapper">
			<div class="header">
				<div class="shadow"></div>
				<h1>Art Search</h1>
				<div class="search-area">
					<input class="search" type="text" placeholder="Art name..." id="searchArt" />

					<button id="btn">Click me</button>
				</div>
			</div>

			<div class="art-list" id="art-list">
				<h2>Your pictures:</h2>
				<ul>
					<li>art1</li>
					<li>art2</li>
					<li>art3</li>
				</ul>
			</div>
			<div id="dane"></div>
		</div>
		<div id="wynik"></div>
		<div id="opis"></div>
		<button id="button">Naciśnij</button>
		<div id="komunikat"></div>

		<input type="range" value="0" min="0" max="100" id="suwak" />
		<div id="liczba"></div>

		<p>Selected value: <span class="js-selected-value">0</span></p>

		<button id="buttons">1</button>
		<button id="buttons">2</button>
		<button id="buttons">3</button>
		<div id="liczby"></div>

		<button class="elementy" id="przycisk">Pierwszy</button>
		<div class="elementy" id="element_div">Drugi</div>
		<span class="elementy" id="element_span">Trzeci</span>
		<div id="opis"></div>

		<input type="number" id="liczba" />
		<button id="pokaz">Pokaż</button>
		<div id="wynik"></div>

		<p>Definiowanie funkcji, rodzaje funkcji-----------------</p>
		<div id="elementId">
			<div>1</div>
			<div>2</div>
			<div>3</div>
			<div>4</div>
		</div>

		<script src="main.js" defer></script>
	</body>
</html>
